<!DOCTYPE html>
<style>
* {
  color: #333;
}
td {
  border-style: solid;
  border-width: 1px;
  border-color: #888;
}
</style>

<table>
</table>



<script src="/js/nanoajax.min.js" type="text/javascript"></script>
<script>
nanoajax.ajax({url:'/get/hottweet?word=java'}, (code, res) => {
  var list = JSON.parse(res);
  console.log(list);
  var html = list.map((row) => {
    return "<tr><td>" + row.tweet_id + "</td><td>" + row.text + "</td></tr>";
  }).join("\n")
  document.querySelector('table').innerHTML = html;
});
</script>
